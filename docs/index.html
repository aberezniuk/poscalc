<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FX & Crypto Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .toggle-group, .stop-loss-toggle {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .toggle-btn, .stop-loss-toggle button {
      flex: 1;
      padding: 0.5rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-btn.active, .stop-loss-toggle button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calculate-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .calculate-btn:hover {
      background: #218838;
    }
    .hidden {
      display: none;
    }
    .results {
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }
    .results h2 {
      margin-top: 0;
    }
    .error {
      border-color: red;
    }
    #leverageError {
      color: red;
      font-size: 0.85rem;
      display: none;
    }
    #leverageError.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FX & Crypto Calculator</h1>

    <div class="toggle-group">
      <button class="toggle-btn active">FX</button>
      <button class="toggle-btn">Crypto</button>
    </div>

    <label for="accountBalance">Account Balance ($):</label>
    <input type="number" id="accountBalance" placeholder="e.g. 10000" />

    <label for="riskPercent">Risk % per Trade:</label>
    <input type="number" id="riskPercent" placeholder="e.g. 2" />

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" placeholder="e.g. 100" min="1" max="500" />
    <div id="leverageError">Leverage must be between 1 and 500.</div>

    <label for="entryPrice">Entry Price:</label>
    <input type="number" id="entryPrice" placeholder="e.g. 1.2345" />

    <div class="stop-loss-toggle">
      <button class="active">Pips</button>
      <button>Percentage</button>
    </div>

    <div id="pipsInput">
      <label for="stopLossPips">Stop Loss (in Pips):</label>
      <input type="number" id="stopLossPips" placeholder="e.g. 20" />
    </div>

    <div id="percentageInput" class="hidden">
      <label for="stopLossPercent">Stop Loss (%):</label>
      <input type="number" id="stopLossPercent" placeholder="e.g. 1.5" />
    </div>

    <div id="lotSizeGroup">
      <label for="lotSize">Lot Size (FX only):</label>
      <input type="number" id="lotSize" placeholder="e.g. 100000" />
    </div>

    <button class="calculate-btn">Calculate</button>

    <div class="results hidden" id="results">
      <h2>Results</h2>
      <p><strong>Position Size:</strong> <span id="positionSize"></span></p>
      <p><strong>Risk Amount:</strong> <span id="riskAmount"></span></p>
      <p><strong>Stop Loss Price:</strong> <span id="stopLossPrice"></span></p>
      <p><strong>Required Margin:</strong> <span id="requiredMargin"></span></p>
      <p><strong>Units to Trade:</strong> <span id="unitsToTrade"></span></p>
    </div>
  </div>

  <script type="module" src="fx_crypto_calculator.js"></script>
</body>
</html>
